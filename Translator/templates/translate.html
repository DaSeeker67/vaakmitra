<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007BFF; /* Highlight color */
        }

        .container {
            background: #1a1a1a; /* Dark form background */
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #007BFF; /* Highlight color border */
            border-radius: 5px;
            background: #121212; /* Dark form background */
            color: #fff; /* Light text color */
        }

        input[type="submit"] {
            background: #007BFF; /* Highlight color */
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #0056b3; /* Darker highlight color on hover */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                width:90vw;
            }
        }

        /* Instructions and Plain Text */
        .instructions {
            text-align: left;
            background: #1a1a1a; /* Dark background for instructions */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Make it full width */
        }

        .instructions h2 {
            color: #007BFF; /* Highlight color for headings */
            font-weight: bold;
            margin-top: 0;
        }

        .instructions p {
            color: #fff; /* Light text color for plain text */
        }
    </style>
</head>
<body>
    <h1>Text Translation</h1>

    <div class="container">
     <form method="POST">
    <label for="text_to_speak">Enter Text to translate:</label>
    <input type="text" id="text_to_speak" name="text_to_speak" placeholder="Type text to speak...">
    <br><br>

    <label for="input_lang">Select Input Language:</label>
    <select id="input_lang" name="input_lang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <!-- Add more language options as needed -->
    </select>
    <br><br>

    <label for="output_lang">Select Output Language:</label>
    <select id="output_lang" name="output_lang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="fr">French</option>
        <option value="zh">Chinese</option>
        <!-- Add more language options as needed -->
    </select>
    <br><br>

    <input type="submit" value="Speak">
</form>

<div class="translated-text">
    <h2>Translated Text:</h2>
    <p>{{ translated_text }}</p>
</div>

    <!-- Display the translation result here (if needed) -->
</body>
</html>
